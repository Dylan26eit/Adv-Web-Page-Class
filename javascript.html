                                            <i class="bi bi-hand-thumbs-up fs-2"></i>
                                            <span id="likeCount" class="ms-2 fs-4">20</span>
                                        </button>

                                        <!-- Downvote Button -->
                                        <button id="dislikeBtn"
                                            class="btn btn-outline-danger d-flex align-items-center">
                                            <i class="bi bi-hand-thumbs-down fs-2"></i>
                                            <span id="dislikeCount" class="ms-2 fs-4">6</span>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Script for Voting -->
                            <script>
                                let currentVotes = { like: 20, dislike: 6 };
                                let userVote = null; // Track user vote state

                                function updateCounts() {
                                    $('#likeCount').text(currentVotes.like);
                                    $('#dislikeCount').text(currentVotes.dislike);
                                }

                                function updateButtonStates() {
                                    if (userVote === 'like') {
                                        $('#likeBtn').removeClass('btn-outline-success').addClass('btn-success');
                                        $('#dislikeBtn').removeClass('btn-danger').addClass('btn-outline-danger');
                                    } else if (userVote === 'dislike') {
                                        $('#dislikeBtn').removeClass('btn-outline-danger').addClass('btn-danger');
                                        $('#likeBtn').removeClass('btn-success').addClass('btn-outline-success');
                                    } else {
                                        $('#likeBtn').removeClass('btn-success').addClass('btn-outline-success');
                                        $('#dislikeBtn').removeClass('btn-danger').addClass('btn-outline-danger');
                                    }
                                }

                                $('#likeBtn').click(function () {
                                    if (userVote === 'like') {
                                        currentVotes.like--;
                                        userVote = null;
                                    } else if (userVote === 'dislike') {
                                        currentVotes.dislike--;
                                        currentVotes.like++;
                                        userVote = 'like';
                                    } else {
                                        currentVotes.like++;
                                        userVote = 'like';
                                    }
                                    updateCounts();
                                    updateButtonStates();
                                });

                                $('#dislikeBtn').click(function () {
                                    if (userVote === 'dislike') {
                                        currentVotes.dislike--;
                                        userVote = null;
                                    } else if (userVote === 'like') {
                                        currentVotes.like--;
                                        currentVotes.dislike++;
                                        userVote = 'dislike';
                                    } else {
                                        currentVotes.dislike++;
                                        userVote = 'dislike';
                                    }
                                    updateCounts();
                                    updateButtonStates();
                                });
                            </script>

                        <div class="card card-body customizableCard" style="min-height: 80vh;">
                            <div class="container mt-3">
                                <h2 class="text-center">To-Do List</h2>

                                <!-- Input to add new task -->
                                <div class="input-group mb-3">
                                    <input type="text" id="newTaskInput" class="form-control"
                                        placeholder="Enter a new task">
                                    <button class="btn btn-primary" id="addTaskBtn">Add Task</button>
                                </div>

                                <!-- Task list -->
                                <div id="taskList" class="mt-4"></div>
                            </div>
                        </div>

                    <script>
                        $(document).ready(function () {
                            let taskList = [];

                            // Function to render tasks
                            function renderTasks() {
                                $('#taskList').empty();
                                taskList.forEach((task, index) => {
                                    const taskBlock = `
                                        <div class="task-block" data-index="${index}">
                                            <span class="task-text">${task}</span>
                                            <span class="remove-task">X</span>
                                        </div>
                                    `;
                                    $('#taskList').append(taskBlock);
                                });
                            }

                            // Add new task
                            $('#addTaskBtn').click(function () {
                                const newTask = $('#newTaskInput').val().trim();
                                if (newTask) {
                                    taskList.push(newTask);
                                    renderTasks();
                                    $('#newTaskInput').val('');
                                }
                            });

                            // Remove task
                            $(document).on('click', '.remove-task', function (e) {
                                e.stopPropagation(); // Prevent triggering edit when clicking remove
                                const index = $(this).closest('.task-block').data('index');
                                taskList.splice(index, 1);
                                renderTasks();
                            });

                            // Edit task
                            $(document).on('click', '.task-block', function () {
                                const index = $(this).data('index');
                                const updatedTask = prompt('Edit your task:', taskList[index]);
                                if (updatedTask) {
                                    taskList[index] = updatedTask.trim();
                                    renderTasks();
                                }
                            });
                        });
                    </script>

        <script>

            $(document).ready(function () {
                // Function to update button styles based on visibility of associated div
                function updateButtonStyles() {
                    $('.toggle-btn').each(function () {
                        var target = $(this).data('bs-target'); // Get the target of the button
                        if ($(target).hasClass('show')) {
                            $(this).removeClass('btn-primary').addClass('btn-warning'); // If target div is shown, turn button orange
                        } else {
                            $(this).removeClass('btn-warning').addClass('btn-primary'); // If target div is hidden, turn button back to blue
                        }
                    });
                }

                // Update button styles on page load
                updateButtonStyles();

                // Listen for shown and hidden collapse events to update button styles
                $('.collapse').on('shown.bs.collapse hidden.bs.collapse', function () {
                    updateButtonStyles(); // Update styles when collapse transition ends
                });

                // Ensure button styles are updated when a toggle button is clicked
                $('.toggle-btn').on('click', function () {
                    setTimeout(updateButtonStyles, 350); // Add delay to wait for collapse animation to complete
                });
            });
        </script>
